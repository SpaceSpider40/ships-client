<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
    <!--  Style  -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/new_room.css">
    <link rel="stylesheet" href="css/utils.css">
    <!--  JS  -->
    <script src="dist/index.js"></script>
</head>
<body>
<div id="main-menu">
    <h1>Ships</h1>

    <div>
        <button id="find-room"
                onmouseenter="selectionIndicator(this, true)"
                onmouseout="selectionIndicator(this, false)"
        >
            Find game
        </button>
        <button id="create-room"
                onmouseenter="selectionIndicator(this, true)"
                onmouseout="selectionIndicator(this, false)"
                onclick="switchPage('room-menu')"
        >
            Create game
        </button>

        <label for="room-invite-code"></label>
        <input id="room-invite-code" type="text" placeholder="Invite code"/>
    </div>
</div>
<div id="room-menu" class="hide">
    <h3>New game</h3>

    <p>Invite code: 1234567891123456</p>

    <table>
        <tr>
            <td>
                <label>
                    <input type="text" placeholder="Player name"/>
                </label>
            </td>
            <td>
                <button>Ready</button>
            </td>
            <td>
                <button>Kick</button>
            </td>
        </tr>

    </table>

    <button
            onclick="switchPage('main-menu')"
            onmouseenter="selectionIndicator(this, true)"
            onmouseout="selectionIndicator(this, false)"
    >
    </button>
</div>
</body>
</html>
