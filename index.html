<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
    <!--  Style  -->
    <link rel="stylesheet" href="css/main.css">
    <!--  JS  -->
    <script src="dist/index.js"></script>
</head>
<body>
<div id="main-menu">
    <h1>Ships</h1>

    <div>
        <button id="find-room"
                onmouseenter="selectionIndicator(this, true)"
                onmouseout="selectionIndicator(this, false)"
        >
            Find game
        </button>
        <button id="create-room"
                onmouseenter="selectionIndicator(this, true)"
                onmouseout="selectionIndicator(this, false)"
        >
            Create game
        </button>

        <label for="room-invite-code"></label>
        <input id="room-invite-code" type="text" placeholder="invite code"/>
    </div>
</div>
</body>
</html>
